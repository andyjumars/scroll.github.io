<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>長條滾動效果</title>
	<style>
		*{
			padding:0;
			margin:0;
		}

		body{

			background-color:#000;
		}
		#box{

			width: 658px;
			height: 400px;
			border:1px solid #ff6700;
			margin: 100px auto;
			overflow: hidden;
			position: relative;
		}

		#box img {

			position:absolute;
			top:0;
			left:0;
		}

		#box span {
			position:absolute;
			width:100%;
			height: 50%;
			left: 0;
			cursor: pointer;

		}

		#box #top {

			top:0;
		}

		#box #bottom {
			bottom:0;
		}

	</style>
</head>
<body>
	<div id="box">
		<img src="images/timer.jpeg" alt="">
		<span id="top"></span>
		<span id="bottom"></span>
	</div>
	<script type="text/javascript">
		//獲取標籤
		var box = document.getElementById('box');
		var pic = document.getElementsByTagName('img')[0];
		var divTop = document.getElementById('top');
		var divBottom = document.getElementById('bottom');

		var num = 0,timer = null;
		divTop.onmouseover = function (){
			

			clearInterval(timer);
			
			
			timer = setInterval(function(){
				num -=10;//讓圖片往上走，TOP值變為負值
				if(num >= -3666){
					pic.style.top = num + 'px';
				}else{
					clearInterval(timer);
				}

			},50);

		}
		divBottom.onmouseover = function(){
			clearInterval(timer);

			timer = setInterval(function () {
				num +=10;
				if(num <= 0){

					pic.style.top = num + 'px';
				}else{
					clearInterval(timer);
				}
			},50);

			}
			box.onmouseout = function(){

				clearInterval(timer);
			}

	</script>

</body>
</html>
